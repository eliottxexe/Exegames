<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe Games | Flappy Cube</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            background-image: url('../Images/background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: 'Roboto', sans-serif;
        }

        canvas {
            border: 2px solid #fff;
            background-color: #333;
            display: none;
        }

        #gameContainer {
            text-align: center;
        }

        #startButton, #restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #startButton:hover {
            background-color: #45a049;
        }

        #restartButton {
            display: none;
            background-color: #ff6347;
        }

        #restartButton:hover {
            background-color: #ff4500;
        }

        #gameOverText {
            display: none;
            color: #ff6347;
            font-size: 50px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <button id="startButton">Lancer</button>
        <canvas id="gameCanvas" width="1600" height="1200"></canvas>
        <div id="gameOverText">Game Over</div>
        <button id="restartButton">Restart</button>
        <audio id="startAudio" src="../Musiques/flappy_eliott.mp3"></audio>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const startAudio = document.getElementById('startAudio');
        const gameOverText = document.getElementById('gameOverText');

        // Images
        const birdImage1 = new Image();
        const birdImage2 = new Image();
        birdImage1.src = '../Images/bird1.png';
        birdImage2.src = '../Images/bird2.png';
        const goatImage = new Image();
        goatImage.src = '../Images/goat.png';

        const bird = {
            x: 100,
            y: canvas.height / 2,
            width: 95,
            height: 180,
            gravity: 1,
            lift: -10,
            velocity: 0,
            isJumping: false,
            isInvincible: false,
            hp: 1,
        };

        const pipes = [];
        const items = [];
        const pipeWidth = 70;
        const pipeGap = 300;
        let score = 0;
        let gameRunning = false;
        let hitPipeThisFrame = false;

        // Start Button
        startButton.addEventListener('click', () => {
            startAudio.play();
            startButton.style.display = 'none';
            canvas.style.display = 'block';
            gameRunning = true;
            gameLoop();
        });

        // Spacebar controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameRunning) {
                bird.velocity = bird.lift;
                bird.isJumping = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space') {
                bird.isJumping = false;
            }
        });

        restartButton.addEventListener('click', restartGame);

        function drawBird() {
            const birdImage = bird.isJumping ? birdImage2 : birdImage1;
            ctx.drawImage(bird.isInvincible ? goatImage : birdImage, bird.x, bird.y, bird.width, bird.height);
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height > canvas.height) {
                bird.y = canvas.height - bird.height;
                bird.velocity = 0;
                endGame();
            }

            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
                endGame();
            }
        }

        class Pipe {
            constructor() {
                this.x = canvas.width;
                this.top = Math.random() * (canvas.height / 2) + 50;
                this.bottom = this.top + pipeGap;
                this.width = pipeWidth;
            }

            draw() {
                ctx.fillStyle = 'green';
                ctx.fillRect(this.x, 0, this.width, this.top);
                ctx.fillRect(this.x, this.bottom, this.width, canvas.height - this.bottom);
            }

            update() {
                this.x -= 5;
            }

            offScreen() {
                return this.x < -this.width;
            }

            checkCollision() {
                return bird.x < this.x + this.width &&
                    bird.x + bird.width > this.x &&
                    (bird.y < this.top || bird.y + bird.height > this.bottom);
            }
        }

        class Item {
            constructor() {
                this.x = canvas.width;
                this.y = Math.random() * (canvas.height - 100) + 50;
                this.width = 30;
                this.height = 30;
                this.type = Math.random() < 0.01 ? 'goat' : 'point';
            }

            draw() {
                if (this.type === 'goat') {
                    ctx.drawImage(goatImage, this.x, this.y, this.width, this.height);
                } else {
                    ctx.fillStyle = 'yellow';
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }

            update() {
                this.x -= 5;
            }

            offScreen() {
                return this.x < -this.width;
            }
        }

        function createPipes() {
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width / 2) {
                pipes.push(new Pipe());
            }
        }

        function createItems() {
            if (Math.random() < 0.02) {
                items.push(new Item());
            }
        }

        function updatePipes() {
            pipes.forEach((pipe, index) => {
                pipe.update();
                if (pipe.offScreen()) {
                    pipes.splice(index, 1);
                    score++;
                }
                if (pipe.checkCollision() && !hitPipeThisFrame) {
                    bird.hp--;
                    hitPipeThisFrame = true;
                    setTimeout(() => hitPipeThisFrame = false, 1500);
                    if (bird.hp <= 0) endGame();
                }
            });
        }

        function updateItems() {
            items.forEach((item, index) => {
                item.update();
                if (item.offScreen()) items.splice(index, 1);
                if (bird.x < item.x + item.width && bird.x + bird.width > item.x &&
                    bird.y < item.y + item.height && bird.y + bird.height > item.y) {
                    if (item.type === 'point') score += 5;
                    if (item.type === 'goat') {
                        bird.isInvincible = true;
                        setTimeout(() => bird.isInvincible = false, 10000);
                    }
                    items.splice(index, 1);
                }
            });
        }

        function handleScore() {
            if (score >= 100) {
                bird.hp++;
                score -= 100;
            }
        }

        function drawPipes() {
            pipes.forEach(pipe => pipe.draw());
        }

        function drawItems() {
            items.forEach(item => item.draw());
        }

        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.font = '30px Roboto';
            ctx.fillText(`Score: ${score}`, 10, 40);
        }

        function drawHP() {
            ctx.fillStyle = 'red';
            ctx.font = '30px Roboto';
            ctx.fillText(`HP: ${bird.hp}`, 10, 80);
        }

        function endGame() {
            gameRunning = false;
            gameOverText.style.display = 'block';
            restartButton.style.display = 'inline-block';
        }

        function restartGame() {
            bird.x = 100;
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.hp = 1;
            bird.isInvincible = false;
            pipes.length = 0;
            items.length = 0;
            score = 0;
            hitPipeThisFrame = false;
            gameOverText.style.display = 'none';
            restartButton.style.display = 'none';
            gameRunning = true;
            gameLoop();
        }

        function gameLoop() {
            if (gameRunning) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBird();
                updateBird();
                createPipes();
                createItems();
                updatePipes();
                updateItems();
                handleScore(); // Check and handle score-based HP gain
                drawPipes();
                drawItems();
                drawScore();
                drawHP();
                requestAnimationFrame(gameLoop);
            }
        }
    </script>
</body>
</html>
