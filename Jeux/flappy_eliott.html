<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe Games | Flappy Cube</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            background-image: url('../Images/background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: 'Roboto', sans-serif;
        }

        canvas {
            border: 2px solid #fff;
            background-color: #333;
        }

        #gameContainer {
            text-align: center;
        }

        #restartButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #ff6347;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #restartButton:hover {
            background-color: #ff4500;
        }

        #gameOverText {
            display: none;
            color: #ff6347;
            font-size: 50px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1600" height="1200"></canvas>
        <div id="gameOverText">Game Over</div>
        <button id="restartButton">Restart</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Images pour l'animation
        const birdImage1 = new Image();
        const birdImage2 = new Image();
        birdImage1.src = '../Images/bird1.png';
        birdImage2.src = '../Images/bird2.png';
        const goatImage = new Image();
        goatImage.src = '../Images/goat.png'; // Image pour la chèvre

        const bird = {
            x: 100,
            y: canvas.height / 2,
            width: 95,
            height: 180,
            gravity: 1,
            lift: -10,
            velocity: 1,
            isJumping: false,
            isInvincible: false,
            invincibleTime: 0,
            hp: 1, // Ajout du système de vie
        };

        const pipes = [];
        const items = [];
        const pipeWidth = 70;
        const pipeGap = 300;
        let score = 0;
        let gameRunning = true;

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameRunning) {
                bird.velocity = bird.lift;
                bird.isJumping = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space') {
                bird.isJumping = false;
            }
        });

        document.getElementById('restartButton').addEventListener('click', restartGame);

        function drawBird() {
            const birdImage = bird.isJumping ? birdImage2 : birdImage1;
            ctx.drawImage(bird.isInvincible ? goatImage : birdImage, bird.x, bird.y, bird.width, bird.height);
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height > canvas.height) {
                bird.y = canvas.height - bird.height;
                bird.velocity = 0;
                loseLife();
            }

            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
                loseLife();
            }

            // Gérer le temps d'invincibilité
            if (bird.isInvincible) {
                bird.invincibleTime--;
                if (bird.invincibleTime <= 0) {
                    bird.isInvincible = false;
                    bird.hp = 1; // Retour à 1 HP après l'invincibilité
                }
            }
        }

        class Pipe {
            constructor() {
                this.x = canvas.width;
                this.top = Math.floor(Math.random() * (canvas.height / 2)) + 50;
                this.bottom = this.top + pipeGap;
                this.width = pipeWidth;
                this.color = 'green';
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, 0, this.width, this.top);
                ctx.fillRect(this.x, this.bottom, this.width, canvas.height - this.bottom);
            }

            update() {
                this.x -= 5;
            }

            offScreen() {
                return this.x < -this.width;
            }
        }

        function updatePipes() {
            pipes.forEach((pipe, index) => {
                pipe.update();

                if (pipe.offScreen()) {
                    pipes.splice(index, 1);
                    score++;
                }

                if (bird.x < pipe.x + pipe.width && bird.x + bird.width > pipe.x) {
                    if (bird.y < pipe.top || bird.y + bird.height > pipe.bottom) {
                        if (!bird.isInvincible) {
                            loseLife();
                        }
                    }
                }
            });
        }

        function loseLife() {
            bird.hp--;
            if (bird.hp <= 0) {
                endGame();
            }
        }

        function handleItem(item) {
            if (item.type === 'point') {
                score += 1;
            } else if (item.type === 'bluePoint') {
                score += 10;
            } else if (item.type === 'rarePoint') {
                score += 100;
            } else if (item.type === 'goat') {
                bird.isInvincible = true;
                bird.invincibleTime = 300; // 15 secondes d'invincibilité
                bird.hp = 1000000; // HP énorme pour l'invincibilité
            }
        }

        function endGame() {
            gameRunning = false;
            document.getElementById('gameOverText').style.display = 'block';
            document.getElementById('restartButton').style.display = 'inline-block';
        }

        function restartGame() {
            bird.x = 100;
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.isInvincible = false;
            bird.invincibleTime = 0;
            bird.hp = 1; // Réinitialiser les HP
            pipes.length = 0;
            items.length = 0;
            score = 0;
            gameRunning = true;
            document.getElementById('gameOverText').style.display = 'none';
            document.getElementById('restartButton').style.display = 'none';
            gameLoop();
        }

        function gameLoop() {
            if (gameRunning) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBird();
                updateBird();
                updatePipes();
                drawScore();
                requestAnimationFrame(gameLoop);
            }
        }

        birdImage1.onload = birdImage2.onload = goatImage.onload = () => {
            gameLoop();
        };
    </script>
</body>
</html>
