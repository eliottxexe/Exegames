<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe Games | Flappy Cube</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            background-image: url('../Images/background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: 'Roboto', sans-serif;
        }

        canvas {
            border: 2px solid #fff;
            background-color: #333;
            display: none;
        }

        #gameContainer {
            text-align: center;
        }

        #startButton {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #startButton:hover {
            background-color: #218838;
        }

        #restartButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #ff6347;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #restartButton:hover {
            background-color: #ff4500;
        }

        #gameOverText {
            display: none;
            color: #ff6347;
            font-size: 50px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1600" height="1200"></canvas>
        <div id="gameOverText">Game Over</div>
        <button id="restartButton">Restart</button>
        <button id="startButton">Lancer</button>
    </div>
    <audio id="startAudio" src="../Musiques/flappy_eliott.mp3" loop></audio>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const gameOverText = document.getElementById('gameOverText');
        const startAudio = document.getElementById('startAudio');

        // Images
        const birdImage1 = new Image();
        const birdImage2 = new Image();
        birdImage1.src = '../Images/bird1.png';
        birdImage2.src = '../Images/bird2.png';
        const goatImage = new Image();
        goatImage.src = '../Images/goat.png'; // Image de l'item chèvre

        const bird = {
            x: 100,
            y: canvas.height / 2,
            width: 95,
            height: 180,
            gravity: 1,
            lift: -10,
            velocity: 0,
            isJumping: false,
            isInvincible: false,
            hp: 1, // HP standard
        };

        const pipes = [];
        const items = [];
        const pipeWidth = 70;
        const pipeGap = 300;
        let score = 0;
        let gameRunning = false;
        let hitPipeThisFrame = false; // Nouveau flag pour éviter plusieurs dégâts de tuyaux

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameRunning) {
                bird.velocity = bird.lift;
                bird.isJumping = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space') {
                bird.isJumping = false;
            }
        });

        restartButton.addEventListener('click', restartGame);
        startButton.addEventListener('click', startGame);

        function drawBird() {
            const birdImage = bird.isJumping ? birdImage2 : birdImage1;
            ctx.drawImage(bird.isInvincible ? goatImage : birdImage, bird.x, bird.y, bird.width, bird.height);
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height > canvas.height) {
                bird.y = canvas.height - bird.height;
                bird.velocity = 0;
                endGame();
            }

            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
                endGame();
            }
        }

        class Pipe {
            constructor() {
                this.x = canvas.width;
                this.top = Math.floor(Math.random() * (canvas.height / 2)) + 50;
                this.bottom = this.top + pipeGap;
                this.width = pipeWidth;
                this.color = 'green';
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, 0, this.width, this.top);
                ctx.fillRect(this.x, this.bottom, this.width, canvas.height - this.bottom);
            }

            update() {
                this.x -= 5;
            }

            offScreen() {
                return this.x < -this.width;
            }

            checkCollision() {
                return bird.x < this.x + this.width &&
                    bird.x + bird.width > this.x &&
                    (bird.y < this.top || bird.y + bird.height > this.bottom);
            }
        }

        class Item {
            constructor() {
                this.x = canvas.width;
                this.y = Math.floor(Math.random() * (canvas.height - 100)) + 50;
                this.width = 30;
                this.height = 30;
                this.type = Math.random() < 0.01 ? 'goat' : 'point';
                this.color = this.type === 'point' ? 'yellow' : null;
            }

            draw() {
                if (this.type === 'goat') {
                    ctx.drawImage(goatImage, this.x, this.y, this.width, this.height);
                } else {
                    ctx.fillStyle = this.color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }

            update() {
                this.x -= 5;
            }

            offScreen() {
                return this.x < -this.width;
            }
        }

        function createPipes() {
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width / 2) {
                pipes.push(new Pipe());
            }
        }

        function createItems() {
            if (Math.random() < 0.02) {
                items.push(new Item());
            }
        }

        function updatePipes() {
            pipes.forEach((pipe, index) => {
                pipe.update();

                if (pipe.offScreen()) {
                    pipes.splice(index, 1);
                    score++;
                    checkScoreMilestone();
                }

                if (pipe.checkCollision() && !hitPipeThisFrame) {
                    if (!bird.isInvincible) {
                        bird.hp -= 1;
                        hitPipeThisFrame = true;
                        if (bird.hp <= 0) {
                            endGame();
                        }
                        setTimeout(() => {
                            hitPipeThisFrame = false;
                        }, 1500);
                    }
                }
            });
        }

        function updateItems() {
            items.forEach((item, index) => {
                item.update();

                if (item.offScreen()) {
                    items.splice(index, 1);
                }

                if (
                    bird.x < item.x + item.width &&
                    bird.x + bird.width > item.x &&
                    bird.y < item.y + item.height &&
                    bird.y + bird.height > item.y
                ) {
                    handleItem(item);
                    items.splice(index, 1);
                }
            });
        }

        function handleItem(item) {
            if (item.type === 'point') {
                score += 5;
                checkScoreMilestone();
            } else if (item.type === 'goat') {
                bird.isInvincible = true;
                setTimeout(() => {
                    bird.isInvincible = false;
                }, 10000);
            }
        }

        function checkScoreMilestone() {
            if (score >= 100) {
                bird.hp += 1;
                score -= 100;
            }
        }

        function drawPipes() {
            pipes.forEach(pipe => pipe.draw());
        }

        function drawItems() {
            items.forEach(item => item.draw());
        }

        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.font = '30px Roboto';
            ctx.fillText(`Score: ${score}`, 10, 40);
        }

        function drawHP() {
            ctx.fillStyle = 'red';
            ctx.font = '30px Roboto';
            ctx.fillText(`HP: ${bird.hp}`, 10, 80);
        }

        function endGame() {
            gameRunning = false;
            gameOverText.style.display = 'block';
            restartButton.style.display = 'inline-block';
        }

        function restartGame() {
            bird.x = 100;
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.isInvincible = false;
            bird.hp = 1;
            pipes.length = 0;
            items.length = 0;
            score = 0;
            hitPipeThisFrame = false;
            gameRunning = true;
            gameOverText.style.display = 'none';
            restartButton.style.display = 'none';
            gameLoop();
        }

        function startGame() {
            startAudio.play();
            startButton.style.display = 'none';
            canvas.style.display = 'block';
            gameRunning = true;
            gameLoop();
        }

        function gameLoop() {
            if (gameRunning) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBird();
                updateBird();
                createPipes();
                createItems();
                updatePipes();
                updateItems();
                drawPipes();
                drawItems();
                drawScore();
                drawHP();
                requestAnimationFrame(gameLoop);
            }
        }

        birdImage1.onload = birdImage2.onload = goatImage.onload = () => {
            startButton.style.display = 'inline-block';
        };
    </script>
</body>
</html>
