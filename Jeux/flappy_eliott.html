<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe Games | Flappy Cube</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            background-image: url('../Images/background0.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        canvas {
            border: 2px solid #fff;
            background-color: #333;
            width: 90vw;
            height: 80vh;
            max-width: 800px;
            max-height: 600px;
            display: none;
        }

        #gameContainer {
            text-align: center;
        }

        #startButton, #restartButton {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #startButton {
            background-color: #28a745;
        }
        
        #startButton:hover {
            background-color: #218838;
        }

        #restartButton {
            display: none;
            background-color: #ff6347;
        }

        #restartButton:hover {
            background-color: #ff4500;
        }

        #gameOverText {
            display: none;
            color: #ff6347;
            font-size: 50px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1600" height="1200"></canvas>
        <div id="gameOverText">Game Over</div>
        <button id="restartButton">Restart</button>
        <button id="startButton">Lancer</button>
    </div>
    <audio id="startAudio" src="../Musiques/flappy_eliott.mp3" loop></audio>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const gameOverText = document.getElementById('gameOverText');
        const startAudio = document.getElementById('startAudio');

        // Images
        const birdImage1 = new Image();
        const birdImage2 = new Image();
        birdImage1.src = '../Images/bird1.png';
        birdImage2.src = '../Images/bird2.png';
        const goatImage = new Image();
        goatImage.src = '../Images/goat.png'; // Image de l'item chèvre
        const backgroundImage = new Image();
        backgroundImage.src = '../Images/flappy_eliott_background.png'; // Image de fond

        const bird = {
            x: 100,
            y: canvas.height / 2,
            width: 95,
            height: 180,
            gravity: 1,
            lift: -10,
            velocity: 0,
            isJumping: false,
            isInvincible: false,
            hp: 1, // HP standard
        };

        const pipes = [];
        const items = [];
        const pipeWidth = 70;
        const pipeGap = 300;
        let score = 0;
        let gameRunning = false;
        let hitPipeThisFrame = false; // Nouveau flag pour éviter plusieurs dégâts de tuyaux

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameRunning) {
                if (isGravityInverted) {
                    bird.velocity = Math.abs(bird.lift); // Pousse vers le bas
                } else {
                    bird.velocity = bird.lift; // Pousse vers le haut (comportement normal)
                }
                bird.isJumping = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space') {
                bird.isJumping = false;
            }
        });

        restartButton.addEventListener('click', restartGame);
        startButton.addEventListener('click', startGame);

        function drawBird() {
            const birdImage = bird.isJumping ? birdImage2 : birdImage1;
            ctx.drawImage(bird.isInvincible ? goatImage : birdImage, bird.x, bird.y, bird.width, bird.height);
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height > canvas.height) {
                bird.y = canvas.height - bird.height;
                bird.velocity = 0;
                endGame();
            }

            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
                endGame();
            }
        }

        class Pipe {
            constructor() {
                this.x = canvas.width;
                this.top = Math.floor(Math.random() * (canvas.height / 2)) + 50;
                this.bottom = this.top + pipeGap;
                this.width = pipeWidth;
                this.color = 'green';
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, 0, this.width, this.top);
                ctx.fillRect(this.x, this.bottom, this.width, canvas.height - this.bottom);
            }

            update() {
                this.x -= 5;
            }

            offScreen() {
                return this.x < -this.width;
            }

            checkCollision() {
                return bird.x < this.x + this.width &&
                    bird.x + bird.width > this.x &&
                    (bird.y < this.top || bird.y + bird.height > this.bottom);
            }
        }

        class Item {
            constructor() {
                this.x = canvas.width;
                this.y = Math.floor(Math.random() * (canvas.height - 100)) + 50;
                this.width = 30;
                this.height = 30;
                this.type = Math.random() < 0.01 ? 'goat' : 'point';
                this.color = this.type === 'point' ? 'yellow' : null;
            }

            draw() {
                if (this.type === 'goat') {
                    ctx.drawImage(goatImage, this.x, this.y, this.width, this.height);
                } else {
                    ctx.fillStyle = this.color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }

            update() {
                this.x -= 5;
            }

            offScreen() {
                return this.x < -this.width;
            }
        }

        function createPipes() {
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width / 2) {
                pipes.push(new Pipe());
            }
        }

        function createItems() {
            if (Math.random() < 0.02) {
                items.push(new Item());
            }
        }

        function updatePipes() {
            pipes.forEach((pipe, index) => {
                pipe.update();
                pipe.x -= 0.5 * direction;

                if ((direction === 1 && pipe.x < -pipe.width) || (direction === -1 && pipe.x > canvas.width)) {
                    pipes.splice(index, 1);
                    score++;
                    pipesPassed++;
                    checkLevelProgress();
                    return;
                }

                if (pipe.checkCollision() && !hitPipeThisFrame) {
                    if (!bird.isInvincible) {
                        bird.hp -= 1;
                        hitPipeThisFrame = true;
                        if (bird.hp <= 0) {
                            endGame();
                        }
                        setTimeout(() => {
                            hitPipeThisFrame = false;
                        }, 1500);
                    }
                }
            });
        }


        function updateItems() {
            items.forEach((item, index) => {
                item.update();

                if (item.offScreen()) {
                    items.splice(index, 1);
                }

                if (
                    bird.x < item.x + item.width &&
                    bird.x + bird.width > item.x &&
                    bird.y < item.y + item.height &&
                    bird.y + bird.height > item.y
                ) {
                    handleItem(item);
                    items.splice(index, 1);
                }
            });
        }

        function handleItem(item) {
            if (item.type === 'point') {
                score += 5;
                checkScoreMilestone();
            } else if (item.type === 'goat') {
                bird.isInvincible = true;
                setTimeout(() => {
                    bird.isInvincible = false;
                }, 10000);
            }
        }

        function checkScoreMilestone() {
            if (score >= 100) {
                bird.hp += 1;
                score -= 100;
            }
        }

        function drawPipes() {
            pipes.forEach(pipe => pipe.draw());
        }

        function drawItems() {
            items.forEach(item => item.draw());
        }

        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.font = '30px Roboto';
            ctx.fillText(`Score: ${score}`, 10, 40);
        }

        function drawHP() {
            ctx.fillStyle = 'red';
            ctx.font = '30px Roboto';
            ctx.fillText(`HP: ${bird.hp}`, 10, 80);
        }

        class Enemy {
            constructor() {
                this.x = canvas.width;
                this.y = Math.floor(Math.random() * (canvas.height - 100)) + 50; // Position aléatoire en Y
                this.width = 40; // Taille de l'ennemi
                this.height = 40;
                this.speed = 2; // L'ennemi avance lentement
            }

            draw() {
                ctx.fillStyle = 'red'; // Couleur de l'ennemi
                ctx.fillRect(this.x, this.y, this.width, this.height); // Dessiner l'ennemi comme un carré rouge
            }

            update() {
                this.x -= this.speed; // L'ennemi se déplace vers la gauche
            }

            offScreen() {
                return this.x < -this.width; // Vérifie si l'ennemi est hors de l'écran
            }

            checkCollision() {
                // Vérifie si l'ennemi touche l'oiseau
                return bird.x < this.x + this.width &&
                    bird.x + bird.width > this.x &&
                    bird.y < this.y + this.height &&
                    bird.y + bird.height > this.y;
            }
        }

        const enemies = [];

        function createEnemies() {
            if (pipes.length > 50 && Math.random() < 25) { // Créer un ennemi aléatoirement à partir du tuyau 50
                enemies.push(new Enemy());
            }
        }

        function updateEnemies() {
            enemies.forEach((enemy, index) => {
                enemy.update();

                if (enemy.offScreen()) {
                    enemies.splice(index, 1); // Supprimer l'ennemi une fois qu'il est hors écran
                }

                if (enemy.checkCollision()) {
                    bird.hp -= 1; // L'oiseau perd 1 HP
                    setTimeout(() => {
                        // Ajoutez ici une action après la collision si nécessaire (par exemple, un effet sonore)
                    }, 500);
                }
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => enemy.draw()); // Dessiner tous les ennemis
        }


        function endGame() {
            gameRunning = false;
            gameOverText.style.display = 'block';
            restartButton.style.display = 'inline-block';
        }

        function restartGame() {
            bird.x = 100;
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.isInvincible = false;
            bird.hp = 1;
            pipes.length = 0;
            items.length = 0;
            score = 0;
            hitPipeThisFrame = false;
            gameRunning = true;
            gameOverText.style.display = 'none';
            restartButton.style.display = 'none';
            gameLoop();
        }

        function startGame() {
            startAudio.play();
            startButton.style.display = 'none';
            canvas.style.display = 'block';
            gameRunning = true;
            gameLoop();
        }

        let level = 1;
        let pipesPassed = 0;
        let direction = 1;
        const portalImage = new Image();
        portalImage.src = '../Images/portal.png';

        class Portal {
            constructor() {
                this.x = canvas.width;
                this.y = Math.floor(Math.random() * (canvas.height - 100)) + 50;
                this.width = 50;
                this.height = 100;
            }

            draw() {
                ctx.drawImage(portalImage, this.x, this.y, this.width, this.height);
            }

            update() {
                    this.x -= 5;
            }

            checkCollision() {
                return (
                    bird.x < this.x + this.width &&
                    bird.x + bird.width > this.x &&
                    bird.y < this.y + this.height &&
                    bird.y + bird.height > this.y
                );
            }
        }

        // Nouvelle variable pour gérer la gravité inversée
        let isGravityInverted = false;

        const portals = [];

        function createPortals() {
            if (level >= 2 && Math.random() < 0.001) {
                portals.push(new Portal());
            }
        }

        function updatePortals() {
            portals.forEach((portal, index) => {
                portal.update();

                if (portal.x < -portal.width) {
                    portals.splice(index, 1);
                }

                if (portal.checkCollision()) {
                    isGravityInverted = !isGravityInverted; // Inversion de la gravité
                    bird.gravity *= -1; // Change la direction de la gravité
                    portals.splice(index, 1);

                    // Effet temporaire : La gravité redevient normale après 7 secondes
                    setTimeout(() => {
                        isGravityInverted = false;
                        bird.gravity = Math.abs(bird.gravity);
                    }, 7000);
                }
            });
        }

        function drawPortals() {
            portals.forEach(portal => portal.draw());
        }

        function drawGravityIndicator() {
            if (isGravityInverted) {
                ctx.fillStyle = "cyan";
                ctx.font = "20px Roboto";
                ctx.fillText("GRAVITÉ INVERSÉE", canvas.width - 200, 40);
            }
        }

        function checkLevelProgress() {
            if (pipesPassed >= 20) {
                level++;
                pipesPassed = 0;
            }
        }

        function gameLoop() {
            if (gameRunning) {
                ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
                drawBird();
                updateBird();
                createPipes();
                createItems();
                createPortals();
                createEnemies();
                updatePipes();
                updateItems();
                updatePortals();
                updateEnemies();
                drawPipes();
                drawItems();
                drawPortals();
                drawEnemies();
                drawScore();
                drawHP();
                drawGravityIndicator();
                requestAnimationFrame(gameLoop);
            }
        }


        birdImage1.onload = birdImage2.onload = goatImage.onload = backgroundImage.onload = () => {
            startButton.style.display = 'inline-block';
        };
    </script>
</body>
</html>
