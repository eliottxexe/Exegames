<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe Games | Flappy Cube</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            background-image: url('../Images/background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: 'Roboto', sans-serif;
        }

        canvas {
            border: 2px solid #fff;
            background-color: #333;
            display: none;
        }

        #gameContainer {
            text-align: center;
        }

        #startButton, #restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #startButton:hover {
            background-color: #45a049;
        }

        #restartButton {
            display: none;
            background-color: #ff6347;
        }

        #restartButton:hover {
            background-color: #ff4500;
        }

        #gameOverText {
            display: none;
            color: #ff6347;
            font-size: 50px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <button id="startButton">Lancer</button>
        <canvas id="gameCanvas" width="1600" height="1200"></canvas>
        <div id="gameOverText">Game Over</div>
        <button id="restartButton">Restart</button>
        <audio id="startAudio" src="../Musiques/flappy_eliott.mp3"></audio>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const startAudio = document.getElementById('startAudio');
        const gameOverText = document.getElementById('gameOverText');

        // Images
        const birdImage1 = new Image();
        const birdImage2 = new Image();
        birdImage1.src = '../Images/bird1.png';
        birdImage2.src = '../Images/bird2.png';
        const goatImage = new Image();
        goatImage.src = '../Images/goat.png';

        const bird = {
            x: 100,
            y: canvas.height / 2,
            width: 95,
            height: 180,
            gravity: 1,
            lift: -10,
            velocity: 0,
            isJumping: false,
            isInvincible: false,
            hp: 1,
        };

        const pipes = [];
        const items = [];
        const pipeWidth = 70;
        const pipeGap = 300;
        let score = 0;
        let gameRunning = false;
        let hitPipeThisFrame = false;

        // Game Start Button
        startButton.addEventListener('click', () => {
            startAudio.play(); // Play audio
            startButton.style.display = 'none';
            canvas.style.display = 'block';
            gameRunning = true;
            gameLoop();
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameRunning) {
                bird.velocity = bird.lift;
                bird.isJumping = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space') {
                bird.isJumping = false;
            }
        });

        restartButton.addEventListener('click', restartGame);

        function drawBird() {
            const birdImage = bird.isJumping ? birdImage2 : birdImage1;
            ctx.drawImage(bird.isInvincible ? goatImage : birdImage, bird.x, bird.y, bird.width, bird.height);
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height > canvas.height) {
                bird.y = canvas.height - bird.height;
                bird.velocity = 0;
                endGame();
            }

            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
                endGame();
            }
        }

        function endGame() {
            gameRunning = false;
            gameOverText.style.display = 'block';
            restartButton.style.display = 'inline-block';
        }

        function restartGame() {
            bird.x = 100;
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.isInvincible = false;
            bird.hp = 1;
            pipes.length = 0;
            items.length = 0;
            score = 0;
            hitPipeThisFrame = false;
            gameRunning = true;
            gameOverText.style.display = 'none';
            restartButton.style.display = 'none';
            gameLoop();
        }

        function gameLoop() {
            if (gameRunning) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBird();
                updateBird();
                // Other game functions...
                requestAnimationFrame(gameLoop);
            }
        }
    </script>
</body>
</html>
