<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe Games | Flappy Cube</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            background-image: url('../Images/background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: 'Roboto', sans-serif;
        }

        canvas {
            border: 2px solid #fff;
            background-color: #333;
        }

        #gameContainer {
            text-align: center;
        }

        #restartButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #ff6347;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #restartButton:hover {
            background-color: #ff4500;
        }

        #gameOverText {
            display: none;
            color: #ff6347;
            font-size: 50px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1600" height="1200"></canvas>
        <div id="gameOverText">Game Over</div>
        <button id="restartButton">Restart</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Images pour l'animation
        const birdImage1 = new Image();
        const birdImage2 = new Image();
        birdImage1.src = '../Images/bird1.png';
        birdImage2.src = '../Images/bird2.png';
        const goatImage = new Image();
        goatImage.src = '../Images/goat.png'; // Image pour la chèvre

        const bird = {
            x: 100,
            y: canvas.height / 2,
            width: 50,
            height: 150,
            gravity: 1,
            lift: -10,
            velocity: 1,
            isJumping: false,
            isInvincible: false, // Pour la chèvre
            invincibleTime: 0,   // Compteur pour l'invincibilité
        };

        const pipes = [];
        const items = [];
        const pipeWidth = 70;
        const pipeGap = 300;
        let score = 0;
        let gameRunning = true;

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameRunning) {
                bird.velocity = bird.lift;
                bird.isJumping = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space') {
                bird.isJumping = false;
            }
        });

        document.getElementById('restartButton').addEventListener('click', restartGame);

        function drawBird() {
            const birdImage = bird.isJumping ? birdImage2 : birdImage1;
            ctx.drawImage(bird.isInvincible ? goatImage : birdImage, bird.x, bird.y, bird.width, bird.height);
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height > canvas.height) {
                bird.y = canvas.height - bird.height;
                bird.velocity = 0;
                endGame();
            }

            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
                endGame();
            }

            // Gérer le temps d'invincibilité
            if (bird.isInvincible) {
                bird.invincibleTime--;
                if (bird.invincibleTime <= 0) {
                    bird.isInvincible = false;
                }
            }
        }

        class Pipe {
            constructor() {
                this.x = canvas.width;
                this.top = Math.floor(Math.random() * (canvas.height / 2)) + 50;
                this.bottom = this.top + pipeGap;
                this.width = pipeWidth;
                this.color = 'green';
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, 0, this.width, this.top);
                ctx.fillRect(this.x, this.bottom, this.width, canvas.height - this.bottom);
            }

            update() {
                this.x -= 5;
            }

            offScreen() {
                return this.x < -this.width;
            }

            // Retourne la zone où un item ne doit pas apparaître
            getOccupiedArea() {
                return { top: this.top, bottom: this.bottom };
            }
        }

        class Item {
            constructor() {
                this.x = canvas.width;
                this.y = Math.floor(Math.random() * (canvas.height - 100)) + 50;
                this.width = 30;
                this.height = 30;
                this.type = Math.random() < 0.5 ? 'point' : (Math.random() < 0.5 ? 'bluePoint' : 'rarePoint');
                if (Math.random() < 0.1) this.type = 'goat'; // 10% chance for a goat item
                this.color = this.type === 'point' ? 'yellow' : (this.type === 'bluePoint' ? 'blue' : 'purple');
            }

            draw() {
                if (this.type === 'goat') {
                    ctx.drawImage(goatImage, this.x, this.y, this.width, this.height);
                } else {
                    ctx.fillStyle = this.color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            }

            update() {
                this.x -= 5;
            }

            offScreen() {
                return this.x < -this.width;
            }
        }

        function createPipes() {
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width / 2) {
                pipes.push(new Pipe());
            }
        }

        function createItems() {
            // Ne crée un item que si les tuyaux ont bougé assez loin pour permettre de le spawn
            if (Math.random() < 0.02) { // 2% chance for an item to appear each frame
                let validPosition = true;
                let pipeArea = pipes[pipes.length - 1]?.getOccupiedArea();
                if (pipeArea) {
                    let itemY = Math.floor(Math.random() * (canvas.height - 100)) + 50;
                    // Vérifier si l'item ne se trouve pas dans la zone occupée par les tuyaux
                    if (itemY < pipeArea.top || itemY > pipeArea.bottom) {
                        items.push(new Item());
                    }
                }
            }
        }

        function updatePipes() {
            pipes.forEach((pipe, index) => {
                pipe.update();

                if (pipe.offScreen()) {
                    pipes.splice(index, 1);
                    score++;
                }

                if (bird.x < pipe.x + pipe.width && bird.x + bird.width > pipe.x) {
                    if (bird.y < pipe.top || bird.y + bird.height > pipe.bottom) {
                        endGame();
                    }
                }
            });
        }

        function updateItems() {
            items.forEach((item, index) => {
                item.update();

                if (item.offScreen()) {
                    items.splice(index, 1);
                }

                // Vérifier collision avec l'oiseau
                if (bird.x < item.x + item.width && bird.x + bird.width > item.x) {
                    if (bird.y < item.y + item.height && bird.y + bird.height > item.y) {
                        handleItem(item);
                        items.splice(index, 1);
                    }
                }
            });
        }

        function handleItem(item) {
            if (item.type === 'point') {
                score += 1;
            } else if (item.type === 'bluePoint') {
                score += 10;
            } else if (item.type === 'rarePoint') {
                score += 100;
            } else if (item.type === 'goat') {
                bird.isInvincible = true;
                bird.invincibleTime = 300; // 15 secondes d'invincibilité
            }
        }

        function drawPipes() {
            pipes.forEach(pipe => pipe.draw());
        }

        function drawItems() {
            items.forEach(item => item.draw());
        }

        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.font = '20px Roboto';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function endGame() {
            gameRunning = false;
            document.getElementById('gameOverText').style.display = 'block';
            document.getElementById('restartButton').style.display = 'inline-block';
        }

        function restartGame() {
            bird.x = 100;
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.isInvincible = false;
            bird.invincibleTime = 0;
            pipes.length = 0;
            items.length = 0;
            score = 0;
            gameRunning = true;
            document.getElementById('gameOverText').style.display = 'none';
            document.getElementById('restartButton').style.display = 'none';
            gameLoop();
        }

        function gameLoop() {
            if (gameRunning) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBird();
                updateBird();
                createPipes();
                createItems();
                updatePipes();
                updateItems();
                drawPipes();
                drawItems();
                drawScore();
                requestAnimationFrame(gameLoop);
            } else {
                ctx.fillStyle = 'red';
                ctx.font = '50px Roboto';
                const gameOverText = 'Game Over';
                const textWidth = ctx.measureText(gameOverText).width;
                ctx.fillText(gameOverText, (canvas.width - textWidth) / 2, canvas.height / 2);

                ctx.font = '30px Roboto';
                const scoreText = `Score: ${score}`;
                const scoreWidth = ctx.measureText(scoreText).width;
                ctx.fillText(scoreText, (canvas.width - scoreWidth) / 2, canvas.height / 2 + 50);
            }
        }

        birdImage1.onload = birdImage2.onload = goatImage.onload = () => {
            gameLoop();
        };
    </script>
</body>
</html>
