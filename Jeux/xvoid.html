<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe Games | X-Void</title>
    <style>
        body {
            background-image: url('../Images/background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

        canvas {
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1600" height="1200"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const playerImage = new Image();
        playerImage.src = '../Images/xvoid_character.png';

        let player = {
            x: canvas.width / 2,
            y: canvas.height - 140, // x2
            width: 100,             // x2
            height: 200,            // x2
            speed: 10,              // x2
            dx: 0
        };

        let obstacles = [];
        let score = 0;
        let gameRunning = true;
        let restartTimeout = null;

        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowLeft') {
                player.dx = -player.speed;
            } else if (e.code === 'ArrowRight') {
                player.dx = player.speed;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowLeft' || e.code === 'ArrowRight') {
                player.dx = 0;
            }
        });

        function drawPlayer() {
            ctx.drawImage(playerImage, player.x - player.width / 2, player.y - player.height / 2, player.width, player.height);
        }

        function updatePlayer() {
            player.x += player.dx;

            if (player.x - player.width / 2 < 0) {
                player.x = player.width / 2;
            }

            if (player.x + player.width / 2 > canvas.width) {
                player.x = canvas.width - player.width / 2;
            }
        }

        class Obstacle {
            constructor() {
                this.x = Math.random() * (canvas.width - 200) + 100; // x2
                this.y = 0;
                this.width = 40;                                    // x2
                this.height = 200;                                  // x2
                this.color = 'red';
                this.speed = 3;                                     // x2
                this.angle = 0;
                this.rotationSpeed = Math.random() * 0.03 + 0.01;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.width / 2, -this.height / 2, this.width, this.height);
                ctx.restore();
            }

            update() {
                this.y += this.speed;
                this.angle += this.rotationSpeed;

                if (this.y - this.height / 2 > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * (canvas.width - 200) + 100; // x2
                    this.angle = 0;
                    score++;
                }
            }
        }

        function createObstacles() {
            if (obstacles.length === 0 || obstacles[obstacles.length - 1].y > canvas.height / 3) {
                obstacles.push(new Obstacle());
            }
        }

        function updateObstacles() {
            obstacles.forEach((obstacle, index) => {
                obstacle.update();

                if (obstacle.y - obstacle.height / 2 > canvas.height) {
                    obstacles.splice(index, 1);
                }

                if (detectCollision(player, obstacle)) {
                    gameRunning = false;
                    if (!restartTimeout) {
                        restartTimeout = setTimeout(restartGame, 3000);
                    }
                }
            });
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => obstacle.draw());
        }

        function detectCollision(player, obstacle) {
            let distX = Math.abs(player.x - obstacle.x);
            let distY = Math.abs(player.y - obstacle.y);
            if (distX > (obstacle.width / 2 + player.width / 2)) { return false; }
            if (distY > (obstacle.height / 2 + player.height / 2)) { return false; }

            if (distX <= (obstacle.width / 2)) { return true; }
            if (distY <= (obstacle.height / 2)) { return true; }

            let dx = distX - obstacle.width / 2;
            let dy = distY - obstacle.height / 2;
            return (dx * dx + dy * dy <= ((player.width / 2) * (player.width / 2)));
        }

        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.font = '40px Arial'; // x2
            ctx.fillText(`Score: ${score}`, 20, 40); // x2
        }

        function restartGame() {
            player.x = canvas.width / 2;
            player.y = canvas.height - 140; // x2
            player.dx = 0;
            obstacles = [];
            score = 0;
            gameRunning = true;
            restartTimeout = null;
            gameLoop();
        }

        function gameLoop() {
            if (gameRunning) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawPlayer();
                updatePlayer();
                createObstacles();
                updateObstacles();
                drawObstacles();
                drawScore();
                requestAnimationFrame(gameLoop);
            } else {
                ctx.fillStyle = 'red';
                ctx.font = '100px Arial'; // x2
                ctx.fillText('Game Over', canvas.width / 2 - 300, canvas.height / 2); // x2
                ctx.font = '60px Arial'; // x2
                ctx.fillText(`Score: ${score}`, canvas.width / 2 - 100, canvas.height / 2 + 100); // x2
            }
        }

        playerImage.onload = () => {
            gameLoop();
        };
    </script>
</body>
</html>
