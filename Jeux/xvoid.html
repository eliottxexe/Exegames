<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe Games | X-Void</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            flex-direction: column;
        }

        canvas {
            border: 1px solid #fff;
            display: block;
        }

        #startButton {
            background-color: #4CAF50;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        #startButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1600" height="1200"></canvas>
    <button id="startButton">Lancer</button>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');

        // Images
        const playerImage = new Image();
        const backgroundImage = new Image();
        const obstacleImage = new Image();

        playerImage.src = '../Images/xvoid_character.png';
        backgroundImage.src = '../Images/xvoid_background.png';
        obstacleImage.src = '../Images/xvoid_obstacle1.png';

        // Sounds
        const startSound = new Audio('../Sounds/xvoid_start.mp3');
        const collisionSound = new Audio('../Sounds/xvoid_collision.mp3');
        const pointSound = new Audio('../Sounds/xvoid_point.mp3');

        let player = {
            x: canvas.width / 2,
            y: canvas.height - 140,
            width: 100,
            height: 200,
            speed: 10,
            dx: 0
        };

        let obstacles = [];
        let score = 0;
        let gameRunning = false;
        let restartTimeout = null;

        // Start the game when the button is clicked
        startButton.addEventListener('click', () => {
            if (!gameRunning) {
                startSound.play();
                gameRunning = true;
                startButton.style.display = 'none';
                gameLoop();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowLeft') {
                player.dx = -player.speed;
            } else if (e.code === 'ArrowRight') {
                player.dx = player.speed;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowLeft' || e.code === 'ArrowRight') {
                player.dx = 0;
            }
        });

        function drawPlayer() {
            ctx.drawImage(playerImage, player.x - player.width / 2, player.y - player.height / 2, player.width, player.height);
        }

        function updatePlayer() {
            player.x += player.dx;

            if (player.x - player.width / 2 < 0) {
                player.x = player.width / 2;
            }

            if (player.x + player.width / 2 > canvas.width) {
                player.x = canvas.width - player.width / 2;
            }
        }

        class Obstacle {
            constructor() {
                this.x = Math.random() * (canvas.width - 200) + 100;
                this.y = 0;
                this.width = 80;
                this.height = 160;
                this.speed = 3;
            }

            draw() {
                ctx.drawImage(obstacleImage, this.x - this.width / 2, this.y - this.height / 2, this.width, this.height);
            }

            update() {
                this.y += this.speed;

                if (this.y - this.height / 2 > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * (canvas.width - 200) + 100;
                    score++;
                    pointSound.play();  // Play sound when a point is scored
                }
            }
        }

        function createObstacles() {
            if (obstacles.length === 0 || obstacles[obstacles.length - 1].y > canvas.height / 3) {
                obstacles.push(new Obstacle());
            }
        }

        function updateObstacles() {
            obstacles.forEach((obstacle, index) => {
                obstacle.update();

                if (obstacle.y - obstacle.height / 2 > canvas.height) {
                    obstacles.splice(index, 1);
                }

                if (detectCollision(player, obstacle)) {
                    collisionSound.play();
                    gameRunning = false;
                    if (!restartTimeout) {
                        restartTimeout = setTimeout(restartGame, 3000);
                    }
                }
            });
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => obstacle.draw());
        }

        function detectCollision(player, obstacle) {
            let distX = Math.abs(player.x - obstacle.x);
            let distY = Math.abs(player.y - obstacle.y);
            if (distX > (obstacle.width / 2 + player.width / 2)) { return false; }
            if (distY > (obstacle.height / 2 + player.height / 2)) { return false; }

            if (distX <= (obstacle.width / 2)) { return true; }
            if (distY <= (obstacle.height / 2)) { return true; }

            let dx = distX - obstacle.width / 2;
            let dy = distY - obstacle.height / 2;
            return (dx * dx + dy * dy <= ((player.width / 2) * (player.width / 2)));
        }

        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.font = '40px Arial';
            ctx.fillText(`Score: ${score}`, 20, 40);
        }

        function restartGame() {
            player.x = canvas.width / 2;
            player.y = canvas.height - 140;
            player.dx = 0;
            obstacles = [];
            score = 0;
            gameRunning = true;
            restartTimeout = null;
            startButton.style.display = 'none';
            gameLoop();
        }

        function drawBackground() {
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth * 0.9;
            canvas.height = window.innerHeight * 0.7;
        }

        window.addEventListener('resize', resizeCanvas);

        function gameLoop() {
            if (gameRunning) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBackground();
                drawPlayer();
                updatePlayer();
                createObstacles();
                updateObstacles();
                drawObstacles();
                drawScore();
                requestAnimationFrame(gameLoop);
            } else {
                ctx.fillStyle = 'red';
                ctx.font = '100px Arial';
                ctx.fillText('Game Over', canvas.width / 2 - 300, canvas.height / 2);
                ctx.font = '60px Arial';
                ctx.fillText(`Score: ${score}`, canvas.width / 2 - 100, canvas.height / 2 + 100);
                startButton.style.display = 'block';  // Show start button after game over
            }
        }

        playerImage.onload = () => {
            backgroundImage.onload = () => {
                obstacleImage.onload = () => {
                    resizeCanvas(); // Resize canvas on load
                };
            };
        };
    </script>
</body>
</html>
