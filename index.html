<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe Games - Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <h1>Exe Games</h1>
        <p>by Eliott Exe</p>
        <button id="play-button" onclick="startGame()">Jouer</button>
    </header>

    <!-- Lien vers les jeux -->
    <main id="game-section" class="hidden">
        <section>
            <h3>Exe Games (Original)</h3>
            <a href="Jeux/flappy_eliott.html">Flappy Eliott</a>
            <a href="Jeux/xvoid.html">X-Void</a>
        </section>
    </main>

    <audio id="background-music" loop>
        <source src="Musiques/home.mp3" type="audio/mpeg">
    </audio>
    <script>
        const gameSection = document.getElementById("game-section");
        gameSection.classList.remove("hidden");
        function startGame() {
            const audio = document.getElementById("background-music");
            const playButton = document.getElementById("play-button");

            // Lancer la musique
            audio.play();

            // Afficher la section des jeux avec une animation
            gameSection.classList.add("fade-in");

            // Cacher le bouton "Jouer"
            playButton.style.display = "none";
        }
    </script>
</body>
</html>
