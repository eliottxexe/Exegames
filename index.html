<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe Games - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pixelify Sans', sans-serif;
        }

        body {
            background: linear-gradient(120deg, #1E1E1E, #FFD700);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: #E0E0E0;
            font-size: 16px;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1, h3 {
            font-weight: 700;
        }

        header {
            text-align: center;
            background-color: #1E1E1E;
            border-radius: 12px;
            padding: 40px 20px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-out forwards;
            transform: translateY(-50px);
            opacity: 0;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header h1 {
            font-size: 3rem;
            color: #FFD700;
            text-transform: uppercase;
        }

        header p {
            font-size: 1.2rem;
            color: #B0B0B0;
            font-style: italic;
        }

        #music-indicator {
            font-size: 2rem;
            color: #FFD700;
            animation: pulse 1.5s infinite;
            margin-top: 10px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 40px;
            margin-top: 50px;
            width: 100%;
            max-width: 900px;
        }

        section {
            background-color: #1E1E1E;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: scale(0.9);
            animation: sectionReveal 0.8s ease-out forwards;
        }

        @keyframes sectionReveal {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        section h3 {
            font-size: 2rem;
            color: #FFD700;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        section a {
            display: block;
            font-size: 1.2rem;
            color: #E0E0E0;
            text-decoration: none;
            padding: 10px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: color 0.3s ease, padding-left 0.3s ease;
        }

        section a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #FFD700;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }

        section a:hover {
            color: #FFD700;
            padding-left: 10px;
        }

        section a:hover::after {
            transform: translateX(0);
        }

        #play-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            width: 100%;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .hidden-container {
            opacity: 0;
            transform: translateY(-20px);
        }

        #play-button {
            background-color: #FFD700;
            color: #1E1E1E;
            font-size: 1.5rem;
            padding: 20px 40px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #play-button:hover {
            background-color: #E0E0E0;
            color: #FFD700;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.7);
        }

        #play-button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 215, 0, 1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Exe Games</h1>
        <p>by Eliott Exe</p>
        <div id="music-indicator" class="hidden">ðŸŽµ</div>
    </header>
    <div id="play-container">
        <button id="play-button">Jouer</button>
    </div>
    <main id="game-section" class="hidden">
        <section>
            <h3>Exe Games (Original)</h3>
            <a href="Jeux/even_more.html">Even More</a>
        </section>
    </main>
    <audio id="background-music" loop>
        <source src="Musiques/home.mp3" type="audio/mpeg">
    </audio>
    <script>
        const playButton = document.getElementById("play-button");
        const gameSection = document.getElementById("game-section");
        const playContainer = document.getElementById("play-container");
        const music = document.getElementById("background-music");
        const musicIndicator = document.getElementById("music-indicator");

        playButton.addEventListener("click", () => {
            music.play();
            musicIndicator.classList.remove("hidden");
            gameSection.classList.remove("hidden");
            playContainer.classList.add("hidden-container");
            setTimeout(() => {
                playContainer.style.display = "none";
            }, 500);
        });
    </script>
</body>
</html>
